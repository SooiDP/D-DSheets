<h3>Quick access to some characters</h3>
<div class="grid grid-pad">
    <a *ngFor="let character of characters" [routerLink]="['/detail', character.slug]" class="col-1-4">
        <div class="module character">
            <h4>{{character.name}} {{character.class}}</h4>
        </div>
    </a>
</div>
