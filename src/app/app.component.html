<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>
<h2>My Characters</h2>
<ul class="characters">
  <li *ngFor="let character of characters" (click)="onSelect(character)" [class.selected]="character === selectedCharacter">
    <span class="badge">{{character.id}}</span> {{character.name}} {{character.class}} {{character.level}}
  </li>
</ul>
<character-detail [character]="selectedCharacter"></character-detail>
